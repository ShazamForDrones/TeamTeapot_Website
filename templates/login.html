<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login">
    <header>
        <nav>
            <div class="logo"><a href="{{ url_for('index')}}" style="text-decoration: none"> <img src="{{ url_for('static', filename='img/teapot4.png') }}" width="70px"></a> </div>
            <ul>
                <li><a href="{{ url_for('index')}}">Home</a></li>
                <li><a href="{{ url_for('index')}}">Features</a></li>
                <li><a href="{{ url_for('index')}}">About</a></li>
                {% if session["user"] %}
                    <li><a href="{{ url_for('logout')}}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login')}}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="loginContainer">
        {% if error %}
        <div style="background-color: #dc2626; color: white; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #991b1b; font-weight: 500; box-shadow: 0 4px 6px rgba(220, 38, 38, 0.2);">
            <strong>‚ùå Login Failed</strong>
            <p style="margin: 8px 0 0 0; font-size: 14px;">{{ error }}</p>
        </div>
        {% endif %}
        <div class="backgroundcontainerregister1">
        <form class="loginContainer" method="POST">
            <h2>Connection</h2>
            <input class="cta-input" type="email" name="mail" placeholder="Email" required><br>
            <input class="cta-input" type="password" name="pass" placeholder="Password" required><br>
            <button class="cta-button loginBtn" type="submit">Log In</button>
            <div style="margin:10px">
            <a href="{{ url_for('register') }}" style="text-decoration: none; color: #6fa8dc">No account? Sign up !</a>
        </div>
        </form>
        </div>
    </div>
</body>
</html>
