<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teapot Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/drone_icon_155461.ico') }}" type="image/x-icon">
</head>
<body class="login">
    <header>
        <nav>
            <div class="logo"> <img src="{{ url_for('static', filename='img/teapot4.png') }}" width="70px"> </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
                {% if session["user"] %}
                    <li><a href="{{ url_for('logout')}}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login')}}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="loginContainer">
        {% if error %}
        <div style="background-color: #dc2626; color: white; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #991b1b; font-weight: 500; box-shadow: 0 4px 6px rgba(220, 38, 38, 0.2);">
            <strong>‚ùå Registration Failed</strong>
            <p style="margin: 8px 0 0 0; font-size: 14px;">{{ error }}</p>
        </div>
        {% endif %}

        <form class="loginContainer" method="POST">
            <h2>Create an account</h2>
            <input class="cta-input" type="email" name="email" placeholder="Email" required><br>
            <input class="cta-input" type="password" name="password" placeholder="Mot de passe" required><br>
            <button class="cta-button loginBtn" type="submit">Sign up</button>
        </form>
        <div id="registerFooter">
            <p>Already have an account?</p>
            <a href="/login">Login</a>
        </div>
    </div>
</body>
</html>
